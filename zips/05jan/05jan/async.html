
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h2> Asynchronous Example</h2>
    <script>
        console.log("Start");
        setTimeout(()=>{
            console.log("Event Fire")
        },2000);
        console.log("Stop")
    </script>
</body>

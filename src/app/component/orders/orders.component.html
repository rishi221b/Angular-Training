<p>orders works!</p>
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.imgpath" style="width: 200px"/> </td>
    </ng-container>
    <ng-container matColumnDef="course_Name">
      <th mat-header-cell *matHeaderCellDef> Course Name </th>
      <td mat-cell *matCellDef="let element"> {{element.course_Name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}}</td>
    </ng-container>

  <!-- Symbol Column -->
    <ng-container matColumnDef="course_Description">
      <th mat-header-cell *matHeaderCellDef> Course Description </th>
      <td mat-cell *matCellDef="let element"> {{element.course_Description}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Course Price</th>
      <td mat-cell *matCellDef="let element"> {{element.course_Price}} $</td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

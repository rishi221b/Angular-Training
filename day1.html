        //getter and setter
        class demo {
            constructor(name)
            {
                this._name = name;
            }
            get name()
            {
                return this._name
            }
            set name(newName)
            {
                this._name = newName;
            }
        }
        let obj = new demo("Rishii");
        console.log(obj.name);
        obj.name = "Patil";
        console.log(obj.name);


        //array
        function restDemo(...args)
        {
            let sum = 0;
            args.forEach(val => sum+=val);
            return sum
        }
        console.log(restDemo(23,24,25,26,27,28,29));

        //Inheritance
        class Parent
        {
            par()
            {
                return "Rishii";
            }
        }
        class Child extends Parent
        {
            chi()
            {
                let x = super.par();
                return `Patil ${x}`;
            }
        }
        let obj2 = new Child();
        let ex = obj2.chi();
        console.log(ex);
